[Config]
AutoReload = 1
;================= Background ==================
Background = .\data\autorun.bmp
;=================== Effects ===================
EnterEffect = 8
ExitEffect = 6
EnterPlayWave = .\Data\wo_start.wav
ExitPlayWave =  .\Data\wo_exitw.wav
MovePlayWave =  .\Data\R2.wav
;==================== Items ====================
ItemHeight=32
ItemStartX = 30
ItemStartY = 90
ItemFrame = 0
ButtonFaceMode = 1
ButtonFaceColor = 128 128 128
ButtonPushColor = 0 0 160
HideIcon = 1
;==================== Colors ===================
BkColor = 0 0 255
BkSmooth = 1
TextColor = 180 180 180
TextBkColor = 0 64 128
HighLightColor = 255 255 255
;================= Screen Modes ================
ScreenMode = 0
CaptionMode = 0
ScreenSizeable = 1
;CursorSelect=IDC_ARROW
;UseHiddenBuffer = 0
;==================== Misc  ====================
ExitQuote.Def = Are you sure to Exit?
ExitTitle.Def = Autorun
LoadingQuote.Def = Loading Autorun Program...
ProgramTitle.Def = Autorun

;************************************************
;***************** Windows XP *******************
;************************************************
[Menu.Def.WinXP]
title = %title%
item1 = %D_OSD%,                    open,.\model\R311\OSD\setup.exe,-s,.\model\R311\OSD,, %hint1%
item2 = %D_IPM%,                    open,.\model\R311\IPM\setup.exe,-s,.\model\R311\IPM,, %hint2%
item3 = %D_Webcam%,                 open,.\model\R311\Webcam\setup.msi,-s,.\model\R311\Webcam,, %hint3%
item4 = %D_i-PowerXross%,           open,.\model\R311\i-PowerXross\setup.exe,-s,.\model\R311\i-PowerXross,, %hint4%
exit  = %Return%, data\return.ico, %hint7%

;************************************************
;***************** Win7 *************************
;************************************************
[Menu.Def.Win7]
title = %title%
item1 = %D_OSD%,                    open,.\model\R311\OSD\setup.exe,-s,.\model\R311\OSD,, %hint1%
item2 = %D_IPM%,                    open,.\model\R311\IPM\setup.exe,-s,.\model\R311\IPM,, %hint2%
item3 = %D_Webcam%,                 open,.\model\R311\Webcam\setup.msi,-s,.\model\R311\Webcam,, %hint3%
item4 = %D_i-PowerXross%,           open,.\model\R311\i-PowerXross\setup.exe,-s,.\model\R311\i-PowerXross,, %hint4%
exit  = %Return%, data\return.ico, %hint7%

